name: Publish on JSR
on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches:
      - "main"

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Publish to JSR
        run: pnpm dlx jsr publish
